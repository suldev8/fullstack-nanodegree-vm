<!doctype html>
<html>
    <body>
        <h1>menu</h1>
        <a href='{{url_for("newItem", restaurant_id=restaurant_id)}}'>New Item</a>
        {% for item in items %}
        <p>{{item.name}}</p>
        <p>{{item.price}}</p>
        <p>{{item.description}}</p>
        <a href='{{url_for("editItem",restaurant_id=item.restaurant_id, item_id=item.id)}}'>edit</a>
        <a href='{{url_for("deleteItem",restaurant_id=item.restaurant_id, item_id=item.id)}}'>delete</a>
        {% endfor %}
    </body>
</html>

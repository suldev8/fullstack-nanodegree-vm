<!doctype html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class='pane'>
            <h1 class='header'>{{restaurant.name}}</h1>
        <div class='falsh'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{message}}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">New menu item</a>
        </div>
        <div calss='nameAndPrice'>
            {% for i in items %}
            <p class='name'>{{i.name}}</p>
            <p class='price'>{{i.price}}</p>
            <p>{{i.description}}</p>
            <a href='{{url_for('editMenuItem' ,restaurant_id=restaurant.id, item_id=i.id)}}'>edit</a>
            <a href='{{url_for('deleteMenuItem' ,restaurant_id=restaurant.id, item_id=i.id)}}'>delete</a>
            {% endfor %}
        </div>
    </div>
    </body>
</html>
